<ion-header>

  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="goMain()">
        <ion-icon name="log-in"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class='login-content' padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/img/ic_logo.png">
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class='login-box'>
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label><ion-icon name="person"></ion-icon></ion-label>
              <ion-input type="text" placeholder="บัญชีผู้ใช้" name="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label><ion-icon name="key"></ion-icon></ion-label>
              <ion-input type="password" placeholder="รหัสผ่าน" name="password"></ion-input>
            </ion-item>
          </ion-list>
          Login as:
          <ion-list radio-group>
            <ion-item>
              <ion-label>ชุมชนบางกอกน้อย</ion-label>
              <ion-radio value="friends" checked></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>บุคลากรศิริราช</ion-label>
              <ion-radio value="family"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>อาสาสมัคร</ion-label>
              <ion-radio value="enemies" [disabled]="isDisabled"></ion-radio>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </form>
  </div>

  

</ion-content>
